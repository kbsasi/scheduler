<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>User Management</h1>

<!-- User form (Add or Update) -->
<h2 th:text="${user.id != null} ? 'Update User' : 'Add New User'"></h2>
<form th:action="@{/users}" th:object="${user}" method="post">
    <!-- Hidden ID field for update -->
    <input type="hidden" th:if="${user.id != null}" th:field="*{id}"/>

    <!-- Editable fields -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required/><br><br>

    <!-- Dynamic button text for add/update -->
    <button type="submit" th:text="${user.id != null} ? 'Update' : 'Add'">Add</button>
</form>

<!-- Display list of users -->
<h2>Existing Users</h2>
<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Delete button -->
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
