<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<form action="#" th:action="@{/makeUser}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" /><br><br>

    <button type="submit">Create User</button>
</form>
</body>
</html>
